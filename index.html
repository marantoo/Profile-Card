<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="design/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="box">
      <div class="box-img">

      </div>
      <img src="images\image-victor.jpg" alt="">
      <div class="name-data">
        <p class="victor">Victor Crest <span>26</span></p>
        <p  class="london">London</p>
      </div>
      <hr>
      <div class="numbers">
        <div class="followers">
          <p class="numero">80K</p>
          <p class="thin">Followers</p>
        </div>
        <div class="likes">
          <p class="numero">803K</p>
          <p class="thin">Likes</p>
        </div>
        <div class="photos">
          <p class="numero">1.4K</p>
          <p class="thin">Photos</p>
        </div>
      </div>
    </div>
  </div>












  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="https://github.com/marantoo" target="_blank">Marantoo :D</a>
  </div>
</body>
</html>
